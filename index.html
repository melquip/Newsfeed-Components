<!DOCTYPE html>
<html>
  <head>
    <title>Lambda School Newsfeed</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./CSS/index.css" />
    <script src="./Menu/Menu.js" defer></script>
    <script src="./Article/Article.js" defer></script>
  </head>
  <body>
    <div class="header">
      <img class="menu-button" src="./assets/menu.png"/>
      <h1>Lambda School Newsfeed</h1>
    </div>
    <div class="articles"></div>
    
    <div class="container">
      <h1>Create a new article</h1>
      <form id="createNewArticle" action="index.html" method="POST">
        <label for="title">Title:</label>
        <input name="title" id="title" type="text" required>
        <label for="date">Date:</label>
        <input name="date" id="date" type="text" required>
        <label for="firstParagraph">FirstParagraph:</label>
        <textarea name="firstParagraph" id="firstParagraph" required></textarea>
        <label for="secondParagraph">SecondParagraph:</label>
        <textarea name="secondParagraph" id="secondParagraph" required></textarea>
        <label for="thirdParagraph">ThirdParagraph:</label>
        <textarea name="thirdParagraph" id="thirdParagraph" required></textarea>
        <button>Create new article</button>
      </form>
    </div>
  </body>
</html>
